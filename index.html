<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Interval Beep</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
</head>
<body>
    <div class="container">
        <h1>Custom Interval Beep</h1>
        <form action="/" method="post">
            <label for="interval">Enter Interval (seconds):</label>
            <input type="number" id="interval" name="interval" step="0.1" min="0.1" value="{{ interval }}">
            {% if is_beeping %}
                <button type="submit" name="stop">Stop</button>
            {% else %}
                <button type="submit" name="start">Start</button>
            {% endif %}
        </form>
    </div>
</body>
</html>
