<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Interval Beep</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007ACC;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005F92;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom Interval Beep</h1>
        <form action="/" method="post">
            <label for="interval">Enter Interval (seconds):</label>
            <input type="number" id="interval" name="interval" step="0.1" min="0.1" value="{{ interval }}">
            {% if is_beeping %}
                <button type="submit" name="stop">Stop</button>
            {% else %}
                <button type="submit" name="start">Start</button>
            {% endif %}
        </form>
    </div>
</body>
</html>
